<div class="container">



<div class="main-body">
    <mat-form-field class="w-50" style="height: 11vh;margin-left: 17rem;">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Menna" #input >  
      </mat-form-field><br>
      <div class="d-flex justify-content-between">
        <div>
          <h3>Users List</h3>
        <hr class=" custom-hr">
        </div>
          <button mat-button class="add-med-rep"(click)="openaddeditform()">
            <mat-icon >person_add</mat-icon>
          </button>
    </div>
      <br>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="custom-table">
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- First Name Column -->
          <ng-container matColumnDef="first_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
          </ng-container>
      
          <!-- Last Name Column -->
          <ng-container matColumnDef="last_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
            <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
          </ng-container>
      
          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
          <!-- Phone Number Column -->
          <ng-container matColumnDef="phone_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
            <td mat-cell *matCellDef="let row"> {{row.phone_number}} </td>
          </ng-container>
      
          <!-- Actions Column -->
        
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="show(row)">
                    <mat-icon class="custom-info-icon">visibility</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" (click)="openeditform(row)">
                    <mat-icon class="custom-edit-icon">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="deletemedrip(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{ input.value }}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
</div>
</div>
