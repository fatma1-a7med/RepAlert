
<div class="logo d-flex mx-4">
  <img src="../../../assets/images/insurance (2).png" alt="RepAlert" width="50" height="50" class="mt-2"/>
  <h4 class="logo_text">RepAlert</h4>
</div>

<div class="container">
  <img src="../../../assets/images/Mobile login-pana.svg" width="388px" height="306px" class="mx-5">
  
  <h2 class="text-center mb-4">Reset Password</h2>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" method="post" [action]="'/api/admin/password/reset/' + token">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="{'is-invalid': resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched}">
      <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="invalid-feedback">
        Valid email is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password:</label>
      <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="{'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched}">
      <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="invalid-feedback">
        Password must be at least 8 characters long.
      </div>
    </div>
    <div class="mb-3">
      <label for="password_confirmation" class="form-label">Confirm New Password:</label>
      <input id="password_confirmation" formControlName="password_confirmation" type="password" class="form-control" [ngClass]="{'is-invalid': resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched}">
      <div *ngIf="resetPasswordForm.get('password_confirmation')?.invalid && resetPasswordForm.get('password_confirmation')?.touched" class="invalid-feedback">
        Password confirmation is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary send_email ">Reset Password</button>
    <br><br>
  </form>
</div>
